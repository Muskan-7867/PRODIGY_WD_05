<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
       <div class="search">
          <input  class="input"  type="text" placeholder="Enter City Name">
          <button><i class="bi bi-search btn"></i></button>
        </div>
        <div class="weather">
            <img src="images/rainy1.png">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="detail">
                <div class="col">
                    <i class="bi bi-water"></i>
                    <div class="humidity">
                        <P class="humidity-value"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="bi bi-wind"></i>
                    <div class="wind">
                        <P class="wind-value"></p>
                        <p>Wind</p>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>


</body>
</html>
